<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario Farmacia</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="bi bi-capsule me-2"></i> Inventario Farmacia
        </a>

    </nav>

    <div class="container mt-4">

        <!-- CARDS -->
        <div class="row g-3">
            <div class="col-md-4">
                <div class="card text-center p-3 shadow-sm">
                    <h6 class="text-muted">Total Productos</h6>
                    <h2 class="text-primary fw-bold">122</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center p-3 shadow-sm">
                    <h6 class="text-muted">Productos bajos</h6>
                    <h2 class="text-warning fw-bold">8</h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-center p-3 shadow-sm">
                    <h6 class="text-muted">Vencidos</h6>
                    <h2 class="text-danger fw-bold">3</h2>
                </div>
            </div>
        </div>

        <!-- BUSCADOR -->
        <div class="input-group mt-4">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" class="form-control" placeholder="Buscar medicamento...">
        </div>

        <!-- BOTÓN AGREGAR -->
        <div class="mt-3 text-end">
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus-circle me-1"></i> Agregar producto
            </button>
        </div>

        <!-- TABLA -->
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-primary text-center">
                    <tr>
                        <th>Código</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                        <th>Fecha vencimiento</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="text-center">MED001</td>
                        <td>Paracetamol</td>
                        <td>Analgésico</td>
                        <td class="text-center">25</td>
                        <td class="text-center">2025-05-12</td>
                        <td class="text-center">
                            <button class="btn btn-warning btn-sm me-1">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>


    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog">
            <form class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Nuevo Producto</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" placeholder="Ej: MED045">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Ej: Ibuprofeno">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select class="form-select">
                            <option selected disabled>Seleccione...</option>
                            <option>Analgésico</option>
                            <option>Antibiótico</option>
                            <option>Antigripal</option>
                            <option>Vitaminas</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Stock</label>
                            <input type="number" min="1" class="form-control">
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha vencimiento</label>
                            <input type="date" class="form-control">
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>

            </form>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
